{% if messages %}
{% for message in messages %}
  <div id="dj_message" class="alert alert-{{ message.tags }} alert-dismissible fade show w-50" role="alert">
      <span>{{ message }}</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
{% endif %}


<script>
  setTimeout(function() {
    $('#dj_message').fadeOut('fast');
  }, 3000); // <-- time in milliseconds
</script>
